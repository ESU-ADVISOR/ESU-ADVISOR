<!doctype html>

    <head>

        <template id="header-template"></template>

        <main class="form-container" id="content">
            <div class="card card-expanded">

                                    <div class="checkbox-grid">

                                                type="checkbox"
                                                id="allergene-Pesce"

                                                value="Pesce"
                                            />

                                        </div>
                                        <div class="checkbox-group">
                                            <input
                                                type="checkbox"
                                                id="allergene-arachidi"
                                                name="allergeni[]"
                                                value="arachidi"
                                            />

                                        <div class="checkbox-group">

                                            <input
                                                type="checkbox"
                                                id="allergene-senape"
                                                name="allergeni[]"
                                                value="senape"
                                            />
