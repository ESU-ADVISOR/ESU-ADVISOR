<!doctype html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles/main.css" />
        <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
        <title>ESU Advisor</title>
        <script src="scripts/theme.js"></script>
        <script src="scripts/menu_select.js" defer></script>
    </head>
    <body>
        <template id="header-template"></template>

        <main class="page-content">
            <div class="mensa-select-container">
                <section class="mense-section">
                    <label for="mense-select">Seleziona mensa:</label>
                    <select id="mense-select" class="form-select">
                        <template id="mense-template"></template>
                    </select>
                </section>
            </div>

            <section class="menu-section">
                <div class="card card-expanded mb-4">
                    <h2 class="card-title">Menu del giorno</h2>
                    <ul>
                        <template id="piatti-template"></template>
                    </ul>
                </div>
            </section>

            <section class="dish-of-the-day">
                <div class="card card-expanded mb-4">
                    <h2 class="card-title">Piatto del giorno</h2>
                    <template id="dish-of-the-day-template"></template>
                </div>
            </section>

            <section class="mense-info-section">
                <div class="card card-expanded mb-4">
                    <h2 class="card-title">Informazioni sulle mense</h2>
                    <div class="card">
                        <div class="card-content">
                            <div class="card-info">
                                <ul>
                                    <template id="mense-info-template"></template>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <button type="button" id="back-to-top" class="back-to-top" aria-label="Torna all'inizio della pagina">
                Torna su <span aria-hidden="true">&uarr;</span>
            </button>
        </main>

        <template id="footer-template"></template>

        <script src="scripts/back-to-top.js"></script>
    </body>
</html>
