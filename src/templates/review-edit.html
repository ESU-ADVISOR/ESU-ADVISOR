<!doctype html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Modifica recensione per l'applicazione ESU Advisor" />
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
        <title>Modifica Recensione | ESU Advisor</title>
        <link rel="preload" href="fonts/OpenDyslexic-Regular.woff2" as="font" type="font/woff2" crossorigin />
        <link rel="preload" href="fonts/OpenDyslexic-Bold.woff2" as="font" type="font/woff2" crossorigin />
    </head>
    <body>
        <template id="header-template"></template>
        
        <template id="footer-template"></template>
        <template id="sidebar-template"></template>

        <main class="form-container" id="content">
            <div class="card card-expanded">
                <h1 class="card-title">Modifica la tua recensione</h1>
                <p class="text-secondary mb-4">Aggiorna le informazioni sulla tua esperienza:</p>

                <template id="server-response-template"></template>

                <form action="review-edit.php" method="post" class="base-form" id="review-edit-form">
                    <input type="hidden" name="action" value="update" id="form-action" />
                    <div class="form-group">
                        <label for="mensa">Nome della mensa:</label>
                        <p class="text-secondary text-sm">
                            La mensa non può essere modificata durante l'aggiornamento di una recensione.
                        </p>
                        <select id="mensa" name="mensa" required class="form-select" disabled>
                            <option value="">Seleziona una mensa</option>
                            <template id="mense-select-template"></template>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="piatto">Nome del piatto:</label>
                        <p class="text-secondary text-sm">
                            Il piatto non può essere modificato durante l'aggiornamento di una recensione.
                        </p>
                        <input type="text" id="piatto" class="form-input" disabled />
                        <template id="hidden-piatto-value-template"></template>
                    </div>

                    <div class="form-group">
                        <label for="review">Recensione:</label>
                        <textarea
                            id="review"
                            name="review"
                            rows="4"
                            required
                            class="form-input"
                            placeholder="Descrivi la tua esperienza con questo piatto..."
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label id="rating-label">Valutazione:</label>
                        <div class="rating" aria-describedby="rating-description">
                            <p id="rating-description" class="sr-only">Valuta da 1 a 5 stelle, dove 5 è il massimo</p>
                            <div class="rating-container">
                                <input type="radio" id="star5" name="rating" value="5" class="visually-hidden" />
                                <label for="star5" title="5 stelle">
                                    <span class="sr-only">5 stelle - eccellente</span>
                                    <template id="star-template-5"></template>
                                </label>

                                <input type="radio" id="star4" name="rating" value="4" class="visually-hidden" />
                                <label for="star4" title="4 stelle">
                                    <span class="sr-only">4 stelle - molto buono</span>
                                    <template id="star-template-4"></template>
                                </label>

                                <input type="radio" id="star3" name="rating" value="3" class="visually-hidden" />
                                <label for="star3" title="3 stelle">
                                    <span class="sr-only">3 stelle - buono</span>
                                    <template id="star-template-3"></template>
                                </label>

                                <input type="radio" id="star2" name="rating" value="2" class="visually-hidden" />
                                <label for="star2" title="2 stelle">
                                    <span class="sr-only">2 stelle - discreto</span>
                                    <template id="star-template-2"></template>
                                </label>
                                <input
                                    type="radio"
                                    id="star1"
                                    name="rating"
                                    value="1"
                                    class="visually-hidden"
                                    required
                                />
                                <label for="star1" title="1 stella">
                                    <span class="sr-only">1 stella - insufficiente</span>
                                    <template id="star-template-1"></template>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions mt-4">
                        <input type="submit" name="update" class="form-button" value="Aggiorna Recensione"/>
                        <input type="submit" name="delete" id="delete-review-button" class="form-button danger ml-3" value="Elimina Recensione"/>
                        <a href="profile.php" class="form-button secondary ml-3">Annulla</a>
                    </div>
                </form>
            </div>

            <button type="button" id="back-to-top" class="back-to-top" aria-label="Torna all'inizio della pagina">
                Torna su <span aria-hidden="true">&uarr;</span>
            </button>
        </main>

        <script src="scripts/rating-keyboard.js"></script>
        <script src="scripts/back-to-top.js"></script>
        <script src="scripts/confirm-delete-review.js"></script>
    </body>
</html>
