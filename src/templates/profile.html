<!doctype html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles/main.css" />
        <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
        <title>Profilo | ESU Advisor</title>
        <link rel="preload" href="fonts/OpenDyslexic-Regular.woff2" as="font" type="font/woff2" crossorigin />
        <link rel="preload" href="fonts/OpenDyslexic-Bold.woff2" as="font" type="font/woff2" crossorigin />
        <script src="scripts/accessibility-settings.js"></script>
    </head>
    <body>
        <template id="header-template"></template>

        <main class="form-container">
            <div class="card card-expanded mb-4">
                <div class="card-header">
                    <h1 class="text-primary">Profilo</h1>
                </div>

                <div class="card-body">
                    <section class="mb-4 pb-4 border-b">
                        <h2 class="text-lg font-semibold mb-3">
                            <template id="profile-username-template"></template>
                        </h2>
                    </section>

                    <section>
                        <h2 class="text-lg font-semibold mb-3">Le tue Recensioni</h2>
                        <ul class="cards-stack">
                            <template id="profile-recensioni-template"></template>
                        </ul>
                    </section>
                </div>
            </div>

            <button type="button" id="back-to-top" class="back-to-top" aria-label="Torna all'inizio della pagina">
                Torna su <span aria-hidden="true">&uarr;</span>
            </button>
        </main>

        <template id="footer-template"></template>
        <script src="scripts/back-to-top.js"></script>
    </body>
</html>
