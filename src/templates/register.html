<!doctype html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Pagina di registrazione per l'applicazione ESU Advisor" />
        <link rel="stylesheet" href="styles/main.css" />
        <link rel="stylesheet" href="styles/form-icons.css" />
        <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
        <title>Registrati | ESU Advisor</title>
        <link rel="preload" href="fonts/OpenDyslexic-Regular.woff2" as="font" type="font/woff2" crossorigin />
        <link rel="preload" href="fonts/OpenDyslexic-Bold.woff2" as="font" type="font/woff2" crossorigin />
        <script src="scripts/accessibility-settings.js"></script>
        <script src="scripts/register_form_validation.js" defer></script>
    </head>
    <body>
        <template id="header-template"></template>

        <main class="form-container" id="content">
            <div class="card card-expanded mb-4">
                <div class="form-header">
                    <h2 class="text-primary">Registrati</h2>
                </div>

                <template id="server-response-template"></template>

                <form action="register.php" method="POST" class="base-form" id="register-form" novalidate>
                    <div class="form-group">
                        <label for="username" lang="en">Username</label>
                        <input type="text" id="username" name="username" required class="form-input username-input" />
                        <small id="username-error" class="error"></small>
                    </div>

                    <div class="form-group">
                        <label for="birth_date">Data di nascita</label>
                        <input type="date" id="birth_date" name="birth_date" required class="form-input date-input" />
                        <small id="birth_date-error" class="error"></small>
                    </div>

                    <div class="form-group">
                        <label for="password" lang="en">Password</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            class="form-input password-input"
                        />
                        <small id="password-error" class="error"></small>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Conferma <span lang="en">password</span></label>
                        <input
                            type="password"
                            id="confirm_password"
                            name="confirm_password"
                            required
                            class="form-input password-input"
                        />
                        <small id="confirm_password-error" class="error"></small>
                    </div>

                    <button type="submit" class="form-button mt-3" aria-label="Registrati">Registrati</button>
                    <p class="text-secondary mt-3 text-center">
                        Hai gi√† un account? <a href="login.php">Accedi qui</a>
                    </p>
                </form>
            </div>
        </main>

        <template id="footer-template"></template>
        <template id="sidebar-template"></template>

        <button type="button" id="back-to-top" class="back-to-top" aria-label="Torna all'inizio della pagina">
            Torna su <span aria-hidden="true">&uarr;</span>
        </button>
        <script src="scripts/back-to-top.js"></script>
    </body>
</html>
