<!doctype html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=no"
        />
        <link rel="stylesheet" href="styles/main.css" />
        <title>Impostazioni - ESUAdvisor</title>
    </head>
    <body>
        <template id="header-template"></template>

        <main class="form-container">
            <div class="card card-expanded">
                <div class="form-header">
                    <h1>Impostazioni</h1>
                </div>

                <div class="card-body">
                    <section class="mb-4 pb-4 border-b border-color">
                        <h2 class="text-lg font-semibold mb-3">
                            Preferenze Mensa
                        </h2>
                        <div class="form-group">
                            <label for="mensa"
                                >Scegli la tua mensa preferita:</label
                            >
                            <select id="mensa" name="mensa" class="form-select">
                                <option value="mensa1">Mensa 1</option>
                                <option value="mensa2">Mensa 2</option>
                                <option value="mensa3">Mensa 3</option>
                                <option value="mensa4">Mensa 4</option>
                            </select>
                        </div>
                    </section>

                    <section class="mb-4 pb-4 border-b border-color">
                        <h2 class="text-lg font-semibold mb-3">
                            Preferenze menù
                        </h2>
                        <div class="form-group">
                            <div class="checkbox-group">
                                <label> <input type="checkbox" name="menu" value="vegano">Vegano</label><br> 
                                <label> <input type="checkbox" name="menu" value="vegetariano">Vegetariano</label><br> 
                                <label> <input type="checkbox" name="menu" value="halal">Halal</label><br> 
                                <label> <input type="checkbox" name="menu" value="kosher">Kosher</label>
                            </div>
                            <label for="menu">
                                I piatti fuori dalle tue preferenze verranno evidenziati.
                            </label>
                        </div>
                    </section>

                    <section class="mb-4 pb-4 border-b border-color">
                        <h2 class="text-lg font-semibold mb-3">
                            Preferenze allergie
                        </h2>
                        <div class="form-group">
                            <div class="checkbox-group">
                                <!--<template id="allergeni"></template>-->
                                <label> <input type="checkbox" name="allergie" value="glutine">Glutine</label><br> 
                                <label> <input type="checkbox" name="allergie" value="latte">Latte</label><br> 
                                <label> <input type="checkbox" name="allergie" value="uova">Uova</label><br> 
                                <label> <input type="checkbox" name="allergie" value="arachidi">Arachidi</label>
                            </div>
                            <label for="allergie">
                                I pietti che contengono allergeni selezionati verranno evidenziati.
                            </label>
                        </div>
                    </section>

                    <section class="mb-4 pb-4 border-b border-color">
                        <h2 class="text-lg font-semibold mb-3">
                            Accessibilità
                        </h2>

                        <div class="flex items-center gap-3">
                            <label for="theme-switch">Modifica tema:</label>
                            <span class="text-secondary">Tema Chiaro</span>
                            <label class="theme-switch">
                                <input
                                    type="checkbox"
                                    id="theme-toggle"
                                    class="visually-hidden"
                                />
                                <span class="slider"></span>
                            </label>
                            <span class="text-secondary">Tema Scuro</span>
                        </div>


                        <div class="form-group">
                            <label for="filtro-daltonici-select"></label>
                                Filtro per daltonici:
                            </label>
                            <select class="form-select" id="filtro-daltonici-select">
                                <option value="none">Nessuno</option>
                                <option value="protanopia">Protanopia</option>
                                <option value="deuteranopia">Deuteranopia</option>
                                <option value="tritanopia">Tritanopia</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="dimensioni-testo-select"></label>
                                Dimensioni testo:
                            </label>
                            <select class="form-select" id="dimensioni-testo-select">
                                <option value="piccolo">Piccolo</option>
                                <option value="medio" selected>Medio</option>
                                <option value="grande">Grande</option>
                                <option value="molto_grande">Molto grande</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="dimensioni-icone-select">
                                Dimensioni icone:
                            </label>
                            <select class="form-select" id="dimensioni-icone-select">
                                <option value="piccole">Piccole</option>
                                <option value="medie" selected>Medie</option>
                                <option value="grandi">Grandi</option>
                                <option value="molto_grandi">Molto grandi</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="font-select">Modifica font:</label>
                            <select class="form-select" id="font-select">
                                <option value="dislessic0">Normale</option>
                                <option value="dislessic1">Dislessico pro</option>
                                <option value="dislessic2">Dislessico pro max</option>
                            </select>
                        </div>
                    </section>

                    <section class="mb-4 pb-4 border-b border-color">
                        <h2 class="text-lg font-semibold mb-3">
                            Informazioni account
                        </h2>
                        <div class="form-group">
                            <label for="username">Modifica username</label>
                            <input type="username" id="username" name="username" class="form-input"
                            style="
                                background-image: url(&quot;data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2224%22 height=%2224%22 viewBox=%220 0 24 24%22 fill=%22none%22 stroke=%22%236B7280%22 stroke-width=%222%22 stroke-linecap=%22round%22 stroke-linejoin=%22round%22><path d=%22M19 5H5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2Z%22/><path d=%22m3 7 9 6 9-6%22/></svg>&quot;);
                                background-position: 12px center;
                                background-repeat: no-repeat;
                            ">
                            <button type="submit" class="form-button">Salva</button>
                        </div>

                        <div class="form-group">
                            <label for="password">Modifica password</label>
                            <input type="password" id="password" name="password" class="form-input"
                            style="
                                background-image: url(&quot;data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2224%22 height=%2224%22 viewBox=%220 0 24 24%22 fill=%22none%22 stroke=%22%236B7280%22 stroke-width=%222%22 stroke-linecap=%22round%22 stroke-linejoin=%22round%22><rect x=%223%22 y=%2211%22 width=%2218%22 height=%2211%22 rx=%222%22 ry=%222%22></rect><path d=%22M7 11V7a5 5 0 0 1 10 0v4%22></path></svg>&quot;);
                                background-position: 12px center;
                                background-repeat: no-repeat;
                            "> 
                    
                            <label for="confirm_password">Conferma password</label>
                            <input type="password" id="confirm_password" name="confirm_password" class="form-input"
                            style="
                                background-image: url(&quot;data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2224%22 height=%2224%22 viewBox=%220 0 24 24%22 fill=%22none%22 stroke=%22%236B7280%22 stroke-width=%222%22 stroke-linecap=%22round%22 stroke-linejoin=%22round%22><rect x=%223%22 y=%2211%22 width=%2218%22 height=%2211%22 rx=%222%22 ry=%222%22></rect><path d=%22M7 11V7a5 5 0 0 1 10 0v4%22></path></svg>&quot;);
                                background-position: 12px center;
                                background-repeat: no-repeat;
                                ">
                            
                            <button type="submit" class="form-button">Salva</button>

                            <div class="form-group">
                                <label for="lingua">Lingua</label>
                                <select id="lingua" name="lingua" class="form-select">
                                    <option value="italiano">Italiano</option>
                                    <option value="english">English</option>
                                </select>
                                <button type="submit" class="form-button">Salva</button>
                            </div>
                        </div>
                </div>
            </div>
        </main>

        <template id="footer-template"></template>

        <script src="scripts/theme-switcher.js"></script>
    </body>
</html>
