<!doctype html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="ESU Advisor è un sito web permette di cercare piatti, selezionare mense e visualizzare il menu del giorno."
        />
        <link rel="stylesheet" href="styles/main.css" />
        <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
        <title>ESU Advisor</title>
        <link rel="preload" href="fonts/OpenDyslexic-Regular.woff2" as="font" type="font/woff2" crossorigin />
        <link rel="preload" href="fonts/OpenDyslexic-Bold.woff2" as="font" type="font/woff2" crossorigin />
        <script src="scripts/accessibility-settings.js"></script>
        <script src="scripts/bfcache-handler.js" defer></script>
        <script src="scripts/menu_select.js" defer></script>
        <script src="scripts/search-piatti.js" defer></script>
    </head>
    <body>
        <template id="header-template"></template>

        <main class="page-content" id="content">
            <div class="mensa-select-container">
                <section class="mense-section">
                    <label for="mense-select">Seleziona mensa:</label>
                    <select id="mense-select" class="form-select">
                        <template id="mense-template"></template>
                    </select>
                </section>
            </div>

            <section class="menu-section">
                <div class="card card-expanded mb-4">
                    <h2 class="card-title">Menu del giorno</h2>

                    <div class="search-form mb-3" role="search">
                        <label for="search-piatti">Cerca piatti:</label>
                        <div class="search-input-wrapper">
                            <input
                                type="search"
                                id="search-piatti"
                                class="form-input"
                                placeholder="Cerca piatti..."
                                aria-label="Cerca piatti"
                            />
                            <button
                                type="submit"
                                id="clear-search"
                                class="search-clear-button"
                                aria-label="Cancella ricerca"
                            >
                                ✕
                            </button>
                        </div>
                    </div>

                    <div id="search-results-count" class="search-results-info" aria-live="polite" role="status"></div>
                    <ul class="piatti-list">
                        <template id="piatti-template"></template>
                    </ul>
                </div>
            </section>

            <section class="dish-of-the-day">
                <div class="card card-expanded mb-4">
                    <h2 class="card-title">Piatto del giorno</h2>
                    <template id="dish-of-the-day-template"></template>
                </div>
            </section>

            <section class="mense-info-section">
                <div class="card card-expanded mb-4">
                    <h2 class="card-title">Informazioni sulle mense</h2>
                    <ul>
                        <template id="mense-info-template"></template>
                    </ul>
                </div>
            </section>

            <button type="button" id="back-to-top" class="back-to-top" aria-label="Torna all'inizio della pagina">
                <span class="back-to-top-text">Torna su</span>
                <span aria-hidden="true" class="back-to-top-arrow">&uarr;</span>
            </button>
        </main>

        <template id="footer-template"></template>

        <script src="scripts/back-to-top.js" defer></script>
    </body>
</html>
