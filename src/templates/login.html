<!doctype html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Pagina di login per l'applicazione ESU Advisor" />
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="styles/form-icons.css" />
        <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
        <title>Login | ESU Advisor</title>
        <link rel="preload" href="fonts/OpenDyslexic-Regular.woff2" as="font" type="font/woff2" crossorigin />
        <link rel="preload" href="fonts/OpenDyslexic-Bold.woff2" as="font" type="font/woff2" crossorigin />
        
        <script src="scripts/login_form_validation.js" defer></script>
    </head>
    <body>
        <template id="header-template"></template>

        <main class="form-container" id="content">
            <div class="card card-expanded mb-4">
                <div class="form-header">
                    <h2 lang="en" class="text-primary">Login</h2>
                </div>

                <template id="server-response-template"></template>

                <form action="login.php" id="login-form" method="POST" class="base-form" novalidate>
                    <div class="form-group">
                        <label for="username" lang="en">Username</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required 
                            class="form-input username-input" 
                            placeholder=""
                        />
                    </div>

                    <div class="form-group">
                        <label for="password" lang="en">Password</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            class="form-input password-input"
                            placeholder=""
                        />
                    </div>

                    <div class="flex gap-3 mt-3">
                        <button type="submit" class="form-button" lang="en">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="20"
                                height="20"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                role="img"
                                aria-hidden="true"
                            >
                                <title>Icona login</title>
                                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
                                <polyline points="10 17 15 12 10 7" />
                                <line x1="15" y1="12" x2="3" y2="12" />
                            </svg>
                            Login
                        </button>
                        <a href="register.php" class="form-button secondary">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="20"
                                height="20"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                role="img"
                                aria-hidden="true"
                            >
                                <title>Icona registrazione</title>
                                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                                <circle cx="9" cy="7" r="4" />
                                <line x1="19" y1="8" x2="19" y2="14" />
                                <line x1="22" y1="11" x2="16" y2="11" />
                            </svg>
                            Registrati
                        </a>
                    </div>
                </form>
            </div>
        </main>

        <template id="footer-template"></template>
        <template id="sidebar-template"></template>
        
        <button type="button" id="back-to-top" class="back-to-top" aria-label="Torna all'inizio della pagina">
            Torna su <span aria-hidden="true">&uarr;</span>
        </button>
        <script src="scripts/back-to-top.js"></script>
    </body>
</html>
